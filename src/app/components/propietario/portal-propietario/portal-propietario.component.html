<div class="min-h-screen bg-background-gradient flex flex-col">
  <!-- Header -->
  <header class="bg-white/20 backdrop-blur-sm shadow-md p-4 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <fa-icon [icon]="parkingIcon" class="text-3xl text-white"></fa-icon>
      <h1 class="text-xl font-semibold text-white">Parking Pro</h1>
    </div>
    <div class="flex items-center gap-4">
      <button routerLink="/create-account/propietario" (click)="close()" class="bg-green-dark text-white px-5 py-2 rounded-full hover:bg-rose-shadow-dark transition">
        Cerrar Sesión
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex flex-col items-center justify-center text-center px-4 py-12">
    <h2 class="text-4xl font-bold text-white mb-4">¡Bienvenido a tu portal, {{this.nombre}}</h2>
    <p class="text-lg text-white/80 max-w-2xl mb-12">
      Aquí podrás gestionar tu cuenta, acceder a tus reservas y mantenerte informado. Explora el menú para comenzar.
    </p>

    <!-- Feature Grid -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-8 mt-6">
      <div class="flex flex-col items-center p-6 bg-white/20 backdrop-blur-sm rounded-lg hover:bg-white/30 transition cursor-pointer">
        <fa-icon [icon]="parkingIcon" class="text-4xl text-white mb-3"></fa-icon>
        <span class="text-white">Parqueaderos</span>
      </div>
      <div class="flex flex-col items-center p-6 bg-white/20 backdrop-blur-sm rounded-lg hover:bg-white/30 transition cursor-pointer">
        <fa-icon [icon]="calendarIcon" class="text-4xl text-white mb-3"></fa-icon>
        <span class="text-white">Reservas</span>
      </div>
      <div class="flex flex-col items-center p-6 bg-white/20 backdrop-blur-sm rounded-lg hover:bg-white/30 transition cursor-pointer">
        <fa-icon [icon]="bellIcon" class="text-4xl text-white mb-3"></fa-icon>
        <span class="text-white">Notificaciones</span>
      </div> 
      <div routerLink="/propietario/perfil"  class="flex flex-col items-center p-6 bg-white/20 backdrop-blur-sm rounded-lg hover:bg-white/30 transition cursor-pointer">
        <fa-icon [icon]="userIcon" class="text-4xl text-white mb-3"></fa-icon>
        <a class="text-white">Cuenta</a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white/20 backdrop-blur-sm text-center text-sm text-white/80 py-4">
    © 2025 Parking Pro. Todos los derechos reservados.
  </footer>
</div>
